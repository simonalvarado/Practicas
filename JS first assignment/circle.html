<!DOCTYPE html>
<html lang="en">

      p {

        box-sizing: border-box;

        border: 1px solid black;

  <body>

    <section class="preview">
    </section>

    <canvas width="480" height="320" tabindex="0">

    </canvas>


  </body>
  <script>
    let canvas = document.querySelector('canvas');
    let ctx = canvas.getContext('2d');

    function drawCircle(x, y, size) {
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.fillStyle = 'black';
      ctx.arc(x, y, size, 0, 2 * Math.PI);
      ctx.fill();
    }

    let x = 50;
    let y = 50;
    const size = 30;

    drawCircle(x, y, size);

    // Add your code here

    window.onkeydown = function(e) {
        if (x > canvas.width) {
            x = 0;
        } else if (y > canvas.height) {
            y = 0;
        } else if (x < 0) {
            x = canvas.width;
        } else if (y < 0) {
            y = canvas.height
        } else {
            switch (e.key) {
            case 's':
                y += 4;
                break;
            case 'w':
                y -= 4;
                break;
            case 'a':
                x -= 4;
                break;
            case 'd':
                x += 4;
                break;
            default:
                return;
        }
        }
        drawCircle(x, y, size);
    }

  </script>

</html>
