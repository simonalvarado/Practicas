<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>

  <input class="numberInput" type="text">
  <p></p>

  <script>
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');

    function squared(num) {
        return num * num;
    }

    function cubed(num) {
        return num * num * num;
    }

    function factorial(num) {
        if (num < 0) return undefined;
        if (num == 0) return 1;
        let x = num - 1;
        while (x > 1) {
            num *= x;
            x--;
        }
        return num;
    }

    function sqrRoot(num) {
        return num ** (1/2);
    }

    function cubeRoot(num) {
        return num ** (1/3);
    }

    function circumference(num) {
        return num * 2 * Math.PI;
    }

    input.onchange = function() {
        const num = input.value;
        if (isNaN(num)) {
            para.textContent = 'Ingresa un numero!';
        } else {
            para.textContent = num + ' al cuadrado es ' + squared(num) + '. ' + num + ' al cubo es ' + cubed(num) + '. ' + num + ' factorial es ' + factorial(num) + '. la raiz cuadrada de ' + num + ' es ' + sqrRoot(num) + ' . la raiz cubica de ' + num + ' es ' + cubeRoot(num) + ' . la circunferencia de un circulo de radio ' + num + ' es igual a ' + circumference(num) + '.';
        }
    }

  </script>
</body>
</html>
