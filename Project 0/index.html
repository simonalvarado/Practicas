<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--navbar-->
    <nav>
        <ul>
            <li>
                <a href="#">Advanced Search</a>
            </li>
            <li>
                <a href="#">Images</a>
            </li>
        </ul>    
    </nav>

    <!--Logo-->
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
    </div>

    <!--Form-->
    <div class="formulario">
        <div class="barras">
            <form action="https://google.com/search">

                <div class="borde">
                    <input type="text" name="q" title="search" class="escribo">
                </div>

                <div class="ingresos">
                    <input type="submit" value="Google Search">
                    <button>I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </div>

    <p>Google offered in: <a href="#">Español (Latinoamérica)</a></p>

    <!--footer-->

    <footer>
        <div class="footer">
            <div class="barra">
                <div>
                    <div>
                        <span>Argentina</span>
                    </div>
                </div>
                <span>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </span>
                <span>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">About</a>
                    <a href="#">How Search works</a>
                </span>
            </div>
        </div>
    </footer>

</body>
</html>
