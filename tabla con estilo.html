<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Tabla</title>
        <style>
            td, th, table {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Altura</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Simon</td>
                    <td>1,90</td>
                    <td>Blanco</td>
                </tr>
                <tr>
                    <td>Francisco</td>
                    <td>1,50</td>
                    <td>Blanco</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
